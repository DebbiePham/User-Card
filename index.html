<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <div class="outline">
                <div class="top">
                    <img src="user-circle.png" alt="user" class="profile-img">
                </div>
                <div class="bottom">
                    <div class="body-text">
                        <h1>Jane Doe</h1>
                        <div class="location"><img src="./map-marker icon.png" alt="map-marker">Seattle</div>
                        <div class="occupation">
                            <p>Developer | Engineer | Problem Solver <br>
                            Master of Shadows and the Internet!</p>
                        </div>
                        <div class="edit-profile">
                            <img src="gear-icon.png" alt="gear-icon">
                            <!-- <p class="profile">edit profile</p> -->
                            <a href="#" target="_blank" rel="noopenernoreferrer" class="profile">edit profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
